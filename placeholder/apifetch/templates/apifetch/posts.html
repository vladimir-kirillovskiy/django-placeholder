{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

	<section>
		<div class="container">
			<div class="row">
				<div class="col s12 center">
					<h2>{{ post.title }}</h2>
					<hr>
				</div>
				<div class="col s12">
						<p class="flow-text"> {{ post.body }} </p>
				</div>
			</div>
			<div class="row">
				{% for comment in comments %}
				<div class="col s12 m8 offset-m2">
					<div class="card-panel grey lighten-3">
						<h5>{{ comment.name }}</h5>
						<p>
							{{ comment.body }}
						</p>
						<p class="right no-margin grey-text" style="margin-top: -5px;">{{ comment.email }} </p>
        	</div>
				</div>
				{% endfor %}
			</div>
		</div>

	</section>

{% endblock %}
